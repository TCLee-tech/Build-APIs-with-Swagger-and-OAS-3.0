openapi: 3.0.0
info:
  version: 1.0.0
  title: H Plus Sports API
paths:
  /product:
    get:
      responses:
        200:
          description: This is a list of all the products in the catalog
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 400
                    name:
                      type: string
                      example: Lemon Water
                      